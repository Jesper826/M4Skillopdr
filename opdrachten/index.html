<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="javascript" href="/js/script.js" defer>
    <title>toilet les go</title>
</head>

<body>
    <div class="product-container">
        <div class="product">
            <img src="/img/toilet-xxl.jpeg" alt="toilet xxl" class="product__img">
            <h2 class="product__title">toilet xxl</h2>
            <p class="product__price"> €200</p>
            <p class="product__rating">★★★★</p>
            <button class="product__button">Add to Cart</button>
        </div>

        <div class="product product--not-available">
            <img src="./img/toilet-deluxe.jpeg" alt="toilet deluxe" class="product__img">
            <h2 class="product__title">toilet deluxe</h2>
            <p class="product__price">€79</p>
            <p class="product__rating">★★★★★</p>
            <button class="product__button product__button--disabled">Out of Stock</button>
        </div>

        <div class="product">
            <img src="/img/normale-toilet.jpeg" alt="C3PO" class="product__img">
            <h2 class="product__title">toilet normaal</h2>
            <p class="product__price">€62</p>
            <p class="product__rating">★★★★★★</p>
            <button class="product__button">Add to Cart</button>
        </div>
    </div>
</body>

</html>
