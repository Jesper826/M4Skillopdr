<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Toiletten</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/main.js" defer></script>
  <script src="https://kit.fontawesome.com/40b1d6c7f3.js" crossorigin="anonymous"></script></head>
<body>

  <div class="cart">
    <i class="fa-solid fa-cart-shopping cart__icon"></i>
    <span class="cart__count" id="cart-count">0</span>
  </div>

  <div class="product-container">
    <div class="product">
      <img src="./img/toilet-xxl.jpeg" alt="toilet xxl" class="product__img">
      <h2 class="product__title">Toilet XXL</h2>
      <p class="product__price">5000 eur</p>
      <p class="product__rating">★★★★★</p>
      <button class="product__button product__button--add">Add to Cart</button>
      <button class="product__remove-button">Remove</button>
    </div>

    <div class="product product--not-available">
      <img src="./img/toilet-deluxe.jpeg" alt="toilet deluxe" class="product__img">
      <h2 class="product__title">Toilet Deluxe</h2>
      <p class="product__price">200 eur</p>
      <p class="product__rating">★★★★★</p>
      <button class="product__button product__button--disabled" disabled>Out of Stock</button>
      <button class="product__remove-button">Remove</button>
    </div>

    <div class="product">
      <img src="./img/normale-toilet.jpeg" alt="normaal toilet" class="product__img">
      <h2 class="product__title">Normaal Toilet</h2>
      <p class="product__price">80 eur</p>
      <p class="product__rating">★★★★★</p>
      <button class="product__button product__button--add">Add to Cart</button>
      <button class="product__remove-button">Remove</button>
    </div>
    <div class="product">
      <img src="./img/staand-toilet.jpeg" alt="Staand Toilet" class="product__img">
      <h2 class="product__title">Staand Toilet</h2>
      <p class="product__price">500 eur</p>
      <p class="product__rating">★★★★★</p>
      <button class="product__button product__button--add">Add to Cart</button>
      <button class="product__remove-button">Remove</button>
    </div>

    <div class="product product--not-available">
      <img src="./img/staand-toilet.jpeg" alt="Hang Toilet" class="product__img">
      <h2 class="product__title">Hang Toilet</h2>
      <p class="product__price">200 eur</p>
      <p class="product__rating">★★★★★</p>
      <button class="product__button product__button--disabled" disabled>Out of Stock</button>
      <button class="product__remove-button">Remove</button>
    </div>

    <div class="product">
      <img src="./img/diepspoel-toilet.jpeg" alt="Diepspoel Toilet" class="product__img">
      <h2 class="product__title">Diepspoel Toilet</h2>
      <p class="product__price">80 eur</p>
      <p class="product__rating">★★★★★</p>
      <button class="product__button product__button--add">Add to Cart</button>
      <button class="product__remove-button">Remove</button>
    </div>
    <div class="product">
      <img src="./img/nicktoilet.jpeg" alt="Bonen toilet" class="product__img">
      <h2 class="product__title">Bonen Toilet</h2>
      <p class="product__price">5000 eur</p>
      <p class="product__rating">★★★★★</p>
      <button class="product__button product__button--add">Add to Cart</button>
      <button class="product__remove-button">Remove</button>
    </div>
    <div class="product">
      <img src="./img/duoblok.webp" alt="duoblok toilet" class="product__img">
      <h2 class="product__title">duoblok Toilet</h2>
      <p class="product__price">510 eur</p>
      <p class="product__rating">★★★★★</p>
      <button class="product__button product__button--add">Add to Cart</button>
      <button class="product__remove-button">Remove</button>
    </div>
    <div class="product">
      <img src="./img/Composttoilet.webp" alt="Compost Toilet" class="product__img">
      <h2 class="product__title">Compost Toilet</h2>
      <p class="product__price">51 eur</p>
      <p class="product__rating">★★★★★</p>
      <button class="product__button product__button--add">Add to Cart</button>
      <button class="product__remove-button">Remove</button>
    </div>
  </div>

</body>
</html>
